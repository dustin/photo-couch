<!DOCTYPE html>
<html>
  <head>
    <title>Sallings Photo Album</title>
    <link rel="stylesheet" href="../../style/screen.css" type="text/css">
  </head>
  <body>

<p id="imagedisplay">
 <img src="/photo/{{_id}}/800x600.jpg" alt="full image"/>
</p>

<p>Tags:
  {{#kw}}
  <a href="/photo/_design/photo-couch/_list/tag/tag?key=%22{{name}}%22">{{name}}</a>
  {{/kw}}
</p>

<p>Size:  {{width}}x{{height}} ({{size}} bytes)</p>

<p>Taken: {{taken}}, Added: {{ts}} by {{addedby}}</p>

<h2>Description</h2>
<p>
  {{descr}}
</p>

</body>
</html>
