<div id="thumblist" ng-show="photos">
  <fieldset ng-repeat="p in photos">
    <legend>An Image from {{p.taken}}</legend>
    <a href="#!/photo/{{p._id}}">
      <img src="../../{{p._id}}/thumb.jpg" alt="an image"
           class="{{p | orient }}"/>
    </a>
    Category:
    <select ng-model="p.cat" ng-change="p.changed = true">
      <option value="Private">Private</option>
      <option value="Friends/Family">Friends/Family</option>
      <option value="Public">Public</option>
    </select><br/>
    Taken <input ng-model="p.taken" ng-change="p.changed = true" /><br/>
    Tags:  <input ng-model="p.kwstring" ng-change="p.changed = true" /><br/>
    <textarea ng-change="p.changed = true"
              ng-model="p.descr" rows="6" cols="40">Uploaded image.</textarea>
    <br/>
    <button class="changed{{p.changed}}"
            ng-disabled="!p.changed"
            ng-click="update(p)">Save</button>
  </fieldset>
</div>
