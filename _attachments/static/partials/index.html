<div id="items" ng-show="uot">
  <div id="slider" class="slideshow"
       style="position: relative; overflow: hidden" >
    <a href="{{uot.imageLink}}">
      <img alt="uot image" src="{{uot.largeSrc}}" />
    </a>
  </div>
  <div id="caption">
    {{uot.taken}} - (<span ng-bind-html-unsafe="uot.keywords | taglinks"></span>)
    <div ng-bind-html-unsafe="uot.descr | markdownify"></div>
  </div>
</div>

<div id="sidebar">
  <div id="cloudcontainer">
    <a class="tag{{t.weight}}" title="{{t.count}}" href="#!/tag/{{t.key}}"
       ng-repeat="t in cloud">{{t.key}} </a>
  </div>

  <ul class="nav">
    <li><a href="#!/recent/">Recently Added</a></li>
    <li><a href="#!/recent-taken/">Recently Taken</a></li>
  </ul>

  <hr />

  <ul class="nav">
    <li><a href="#!/unprocessed/">Process New</a></li>
  </ul>

  <hr />

  <div ng-controller="TagSearchCtrl">
    <form ng-submit="search()">
      <div>
        <input name="term" id="searchfield" ng-model="query"
               class="search-query" placeholder="Search" />
      </div>
    </form>
  </div>
</div>
