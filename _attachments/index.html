<!DOCTYPE html>
<html>
  <head>
    <title>Sallings Photo Album</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/nivo-slider.css" type="text/css" media="screen" />
  </head>
  <body>

    <h1>Sallings Photo Album</h1>

    <div id="items"></div>

    <div id="sidebar">
      <p>
        This is just a skeleton of the new photo album.  It looks more
        primitive than the previous one, but it has a much more
        advanced underbelly.
      </p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
      setTimeout(function() { $('#slider').nivoSlider({
        afterChange: function() {
           $('#slider').css('background', 'white');
        },
        controlNav:false
      }); }, 2000);
    });
  </script>
</html>
